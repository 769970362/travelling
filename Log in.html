<!doctype html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="images/sudd.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="css/Loging.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<div id="form-container">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
    </div>
    <br>
    <div class="form-group">
        <label for="Email">Email Address</label>
        <input id="Email" name="Email" required type="email">
    </div>
    <br>
    <div class="form-group">
        <label for="Password">Passcode</label>
        <input type="text"id="Password"name="Passcode"required>
    </div>
    <br>
    <div class="form-group">
        <label for="Gender">Gender</label>
        <select name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Custom">Custom</option>
        </select>
    </div>
    <br>
    <br>
    <div class="form-group">
        <label>Interest</label>
        <input type="checkbox"id="Interest1"name="Interest">
        <label for="Interest1">Tourist</label>
        <input type="checkbox"id="interest2"name="Interest">
        <label for="interest2">Booking Flight</label>
        <input type="checkbox"id="interest3"name="interest">
        <label for="interest3">Booking hotel</label>
        <input type="checkbox"id="interest4"name="Interest">
        <label for="interest4">Travelling Guide</label>
    </div>
    <div class="form-group">
        <label>Choose Airlines</label>
        <input type="radio"id="lang1"name="lang1"value="Emirates">
        <label for="lang1">Emirates</label>
        <input type="radio"id="lang2"value="british Airlines">
        <label for="lang2">British Airlines</label>
        <input type="radio"id="lang3"value="KLM">
        <label for="lang3">KLM</label>
        <input type="radio"id="lang4"value="Qatar">
        <label for="lang4">Qatar</label>
        <input type="radio"id="lang5"value="RwandAir">
        <label for="lang5">RwandAir</label>
        <input type="radio"id="lang6"value="Go">
        <label for="lang6">Go</label>
    </div>
    <div class="form-group">
        <label for="message">Additional Information</label>
        <textarea name="massage" id="message"></textarea>

    </div>
    <br>
    <button type="button">Submit</button>
    <button type="button"><a href="Sudd%20Travels.html"></a></button>

</div>


</body>
</html>
